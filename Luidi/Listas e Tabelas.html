<html>

    <head>
    <title>Listas e Tabelas</title>

    </head>

    <body>
        <details>
            <summary>Título do item</summary>
            <p>Aqui vai um texto associado á esse item</p>

        </details>

        <fieldset>
            <legend>TextoTeste</legend>
            Texto dentro do Texto
        </fieldset>

        <progress value="50" max="100"></progress>

        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
        
        <select>
            <optgroup label="Grupo 1">
                <option>1.1</option>

            </optgroup>
            <optgroup label="Grupo 1">
                <option>1.2</option>
            </optgroup>

        </select>

        <ol>

            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>










    </body>









</html>
